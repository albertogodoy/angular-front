<div class="row p-5">

    <div class="col-md-12 mb-3">
        <button class="btn btn-success mx-2" routerLink="/songs/new">Agregar Musica</button>
        <button class="btn btn-success" (click)="refresh()">Refrescar lista</button>
    </div>

    <div class="col-md-4" *ngFor="let song of arrSongs()">
        <div class="card mb-3">
            <div class="card-body">
                <h3>{{ song.title }}</h3>
                <p>Album: {{ song.album }}</p>
                <p>Artista: {{ song.artist }}</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary mx-2" [routerLink]="['/songs', song._id]">Detalle</button>
                <button class="btn btn-success mx-2" [routerLink]="['/songs/edit/', song._id]">Editar</button>
                <button class="btn btn-danger mx-2" (click)="delete(song._id)">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="col-md-12 mt-3" *ngIf="empty <= 0">
        <h1 class="text-center">No hay datos en tu biblioteca</h1>
    </div>
</div>
